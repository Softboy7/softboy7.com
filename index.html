<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Softboy7</title>
  <link rel="icon" href="assets/staricon2.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window" id="mainWindow">
    <div class="title-bar">
      <div class="title">Softboy7.exe</div>
      <div class="window-buttons">
        <img src="assets/icon-minimize.png" alt="Minimize">
        <img src="assets/icon-maximize.png" alt="Maximize">
        <img src="assets/icon-close.png" alt="Close">
      </div>
    </div>
    <div class="window-content">
      <p>Welcome to my futuristic music archive.</p>
      <p>This website is still under construction ðŸ› </p>
      <p>Expect cool audio, lost files, and secret folders soon...</p>
    </div>
  </div>

  <script>
    // Drag window behavior
    const windowEl = document.getElementById("mainWindow");
    const titleBar = windowEl.querySelector(".title-bar");
    let isDragging = false, offsetX = 0, offsetY = 0;

    titleBar.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - windowEl.offsetLeft;
      offsetY = e.clientY - windowEl.offsetTop;
    });

    document.addEventListener("mouseup", () => isDragging = false);
    document.addEventListener("mousemove", e => {
      if (isDragging) {
        windowEl.style.left = `${e.clientX - offsetX}px`;
        windowEl.style.top = `${e.clientY - offsetY}px`;
      }
    });
  </script>
</body>
</html>
