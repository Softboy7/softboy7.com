<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softboy7</title>
  <link rel="icon" href="staricon2.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      background-image: url('bgplus.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Orbitron', sans-serif;
      color: #ddd;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .window-wrapper {
      position: relative;
      width: 90vw;
      max-width: 1400px;
      aspect-ratio: 1920 / 1050;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content-overlay {
      position: absolute;
      width: 1050px; /* Match visible window area */
      max-width: 90%;
      height: 1050px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      pointer-events: none; /* Prevent interference with particles */
    }

    header h1 {
      margin: 0 0 10px;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      pointer-events: auto; /* Allow interaction */
    }

    nav a:hover {
      color: #fff;
    }

    main h2 {
      font-size: 1.8rem;
      margin: 30px 0 15px;
      letter-spacing: 1px;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    footer p {
      font-size: 0.9rem;
      color: #777;
    }

    img.under-construction {
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="window-wrapper">
    <img src="Window.png" alt="Custom Window" class="window-img" />
    
    <div class="content-overlay">
      <header>
        <h1>★ Welcome to Softboy7's Website ★</h1>
        <nav>
          <a href="index.html">Home</a> |
          <a href="about.html">About</a> |
          <a href="music.html">Music</a> |
          <a href="gallery.html">Gallery</a>
        </nav>
      </header>

      <main>
        <h2>This website is under construction.</h2>
        <p>But feel free to poke around. There's music, thoughts, and weird little secrets hidden here...</p>
        <img src="under-construction.gif" alt="Under Construction" class="under-construction" />
      </main>

      <footer>
        <p>© 2025 Softboy7.</p>
      </footer>
    </div>
  </div>

  <script src="particles.js"></script>
  <script>
    particlesJS.load('particles', 'particles-config.json', function () {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
